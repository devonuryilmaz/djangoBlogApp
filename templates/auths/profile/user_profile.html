{% extends 'auths/profile/user_profile_base.html' %}
{% load static %}

{% block profil_icerik %}
    <div class="row" style="margin-top:2rem">
        <div class="col-lg-12">
            {% for post in blog_list %}
                <div class="row">
                    <div class="col-lg-10 pull-center">
                        <h3><a href="{% url 'post-detail' post.slug %}"> {{ post.title }} </a>
                        {{ post.get_yayin_taslak_html}}
                        <small class="pull-right">
                        <span class="glyphicon glyphicon-time"></span>
                        {{ post.createdDate }}</small></h3>      
                        <img src="{{ post.get_image }}" class="img-responsive">
                        <p>{{ post.icerik | safe | truncatewords:50 }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock profil_icerik %}
